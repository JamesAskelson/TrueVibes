<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand">TrueVibes</a>
      @if (this.accServ.currUser()) {
        <ul class="navbar-nav me-auto mb-2 mb-md-0" >
          <li class="nav-item">
            <a class="nav-link active">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active">Messages</a>
          </li>
        </ul>
      }

      @if (!this.accServ.currUser()) {
        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex">
          <input
            name="Username"
            class="form-control me-2"
            [(ngModel)]="model.Username"
            placeholder="Username">
          <input
            name="Password"
            class="form-control me-2"
            [(ngModel)]="model.Password"
            placeholder="Password" type="password">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
      } @else {
        <div class="dropdown" dropdown>
          <a dropdownToggle class="dropdown-toggle text-light">Welcome User</a>
          <div *dropdownMenu class="dropdown-menu" u>
            <a class="dropdown-item">Edit Profile</a>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>
      }
      </div>
  </nav>
