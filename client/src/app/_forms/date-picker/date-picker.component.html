<div class="form-floating mb-2">
    <input
    [class.is-invalid]="control.touched && control.invalid"
    class="form-control me-2"
    [formControl]="control"
    placeholder={{label()}}
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate()"
    >
    <label>{{label()}}</label>
    <div *ngIf="control.hasError('required')" class="invalid-feedback text-start">Please enter the {{label()}}</div>
</div>
