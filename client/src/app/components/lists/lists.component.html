<div class="text-center mt-3">
    <h2>{{getTitle()}}</h2>
</div>

<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group">
            <button
            class="btn btn-primary"
            btnRadio="liked"
            [(ngModel)]="predicate"
            (click)="loadLikes()">
                Members I like
            </button>
            <button
            class="btn btn-primary"
            btnRadio="likedBy"
            [(ngModel)]="predicate"
            (click)="loadLikes()">
                Members that like me
            </button>
            <button
            class="btn btn-primary"
            btnRadio="mutuals"
            [(ngModel)]="predicate"
            (click)="loadLikes()">
                Mutuals
            </button>
        </div>
    </div>

    <div class="row mt-3">
        @for(member of likesServ.paginatedResult()?.items; track member.id) {
            <div class="col-2">
                <app-member-card [member]="member"></app-member-card>
            </div>
        }
    </div>
</div>

@if(likesServ.paginatedResult()?.pagination){
    <div class="d-flex justify-content-center">
        <pagination
        [boundaryLinks]="true"
        [totalItems]="likesServ.paginatedResult()?.pagination!.totalItems"
        [itemsPerPage]="likesServ.paginatedResult()?.pagination!.itemsPerPage"
        [(ngModel)]="likesServ.paginatedResult()?.pagination!.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;">
        </pagination>
    </div>
}
