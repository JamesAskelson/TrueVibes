<form [formGroup]="registerForm" (ngSubmit)="register()" class="">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <div class="mb-3">
        <label style="margin-right: 10px;">I am a: </label>
        <label class="form-check-label mx-1">
            <input type="radio" class="form-check-input mx-1" value="male" formControlName="gender">Male
        </label>
        <label class="form-check-label mx-1">
            <input type="radio" class="form-check-input mx-1" value="female" formControlName="gender">Female
        </label>
    </div>
    <app-text-input
        [formControl]="$any(registerForm.controls['Username'])"
        [label]="'Username'"
    ></app-text-input>
    <app-text-input
        [formControl]="$any(registerForm.controls['KnownAs'])"
        [label]="'Known as'"
    ></app-text-input>
    <app-date-picker
        [formControl]="$any(registerForm.controls['DateOfBirth'])"
        [label]="'Date of birth (18+ only)'" [maxDate]="maxDate"
    ></app-date-picker>
    <app-text-input
        [formControl]="$any(registerForm.controls['City'])"
        [label]="'City'"
    ></app-text-input>
    <app-text-input
        [formControl]="$any(registerForm.controls['Country'])"
        [label]="'Country'"
    ></app-text-input>
    <app-text-input
        [formControl]="$any(registerForm.controls['Password'])"
        [label]="'Password'"
    ></app-text-input>
    <app-text-input
        [formControl]="$any(registerForm.controls['confirmPassword'])"
        [label]="'confirmPassword'"
    ></app-text-input>

    @if(validationErrors){
        <div class="alert alert-danger text-start">
            <ul>
                @for (error of validationErrors; track $index) {
                    <li>{{error}}</li>
                }
            </ul>
        </div>
    }

    <div class="d-flex w-50 m-auto justify-content-around mt-2">
        <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-success" (click)="cancel()">Cancel</button>
    </div>
  </form>
